<ion-header>

  <ion-navbar>
    <ion-title>Apostas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
  <div class="lista-aposta"  *ngIf="apostas">
    <h2>Total de Acertos</h2>
      <p-chart type="doughnut" title="Acertos" [data]="data"></p-chart>
  </div>
   <hr>

  <div *ngIf="false" class="download">
  <a href="http://www.ufrgs.br/propesq1/documentos/instrucoespdf.pdf" target="_blank">
      <img end id="img-pdf" src="../../assets/imgs/pdf-logo.png" alt="">
  <p strong>Download PDF</p>
</a>

</div>

      <lista-aposta *ngIf="apostas" [listaApostas]="apostas"></lista-aposta>
</ion-content>
