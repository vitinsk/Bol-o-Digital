<ion-content padding>
  <div>
  <img class="logo" src="../../assets/imgs/logo.png" alt="">
</div>

  <form class="login">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
   
      <ion-label stacked>Senha</ion-label>
   
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
  
    <button class="btn" ion-button block (click)="login()">Entrar</button>
  </form>

<button class="btn" ion-button block outline (click)="signup()" style="margin-top: 15px">Registrar</button>

</ion-content>
