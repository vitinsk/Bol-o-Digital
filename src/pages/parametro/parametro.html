<ion-header>
  <ion-navbar>
    <ion-title>Parâmetros</ion-title>
    <ion-buttons end>
      
        <button ion-button (click)="voltar()">Voltar</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="formGroup" (ngSubmit)="cadastrarParametro(); $event.preventDefault()">
    <ion-list radio-group [(ngModel)]="tipoJogo" formControlName="tipoJogo">
        <ion-list-header>
          Tipo Jogo
        </ion-list-header>
      
        <ion-item>
          <ion-label>MEGA</ion-label>
          <ion-radio value="0"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>QUINA</ion-label>
          <ion-radio value="1"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>PERSONALIZADO</ion-label>
          <ion-radio value="2"></ion-radio>
        </ion-item>
      </ion-list>

    <div *ngIf="tipoJogo == '2'">

   
    <ion-item>
        <ion-label>Números para apostar</ion-label>
        <ion-range min="0" max="20" pin="true"  color="secondary"  [(ngModel)]="apostar" formControlName="qtdApostar">
            <ion-icon range-left ios="ios-clipboard" md="md-clipboard"></ion-icon>
            <span range-right> {{apostar}}</span>
        </ion-range>
      </ion-item>

  <ion-item>
        <ion-label>Números para ganhar</ion-label>
        <ion-range min="0" max="{{apostar}}" pin="true" color="secondary" [(ngModel)]="ganhar" formControlName="qtdAcertar">
            <ion-icon range-left ios="ios-thumbs-up" md="md-thumbs-up" ></ion-icon>
            <span range-right> {{ganhar}}</span>
        </ion-range>
      </ion-item>



      <ion-list radio-group formControlName="endPoint">
          <ion-list-header>
            Modo Jogo
          </ion-list-header>
        
          <ion-item>
            <ion-label>MEGA</ion-label>
            <ion-radio checked="true" value="1"></ion-radio>
          </ion-item>
        
          <ion-item>
            <ion-label>QUINA</ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
        
          <ion-item>
            <ion-label>LOTOFACIL</ion-label>
            <ion-radio value="3"></ion-radio>
          </ion-item>
        </ion-list>
      </div>
      <button ion-button block type="submit">Cadastrar</button>
    </form>
</ion-content>
