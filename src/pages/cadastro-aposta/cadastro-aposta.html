<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Apostas</ion-title>
    
    <hr>
    <div style="align-content: center">
    <ion-input id="numeroString" (ngBind)="numeroString" type="text" value="{{numeroString}}" disabled></ion-input>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div class="">  
  <ul class="cadNumeros">
    <li id={{numero}} *ngFor="let numero of numeros"(click)="selecionarNumero(numero)">{{numero}}</li>
  </ul>
</div>


</ion-content>
