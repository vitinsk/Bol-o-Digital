<ion-header>

  <ion-navbar>
    <ion-title>Relatórios</ion-title>
    <ion-buttons end>
        <button ion-button (click)="voltar()">Voltar</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="container transparent-header">

  <div class="card-profile">
   
    <div class="card-profile_user-infos">
      <span class="infos_name"></span>
      <span class="infos_nick"></span>
      <a href="#"></a>
    </div>
   <br>
  
    <hr>
    
    <div class="card-profile_user-stats">
      <div class="stats-holder" *ngIf="receita">
        <div class="user-stats">
          <strong>Total de Eventos</strong>
          <P>{{receita.totalEventos}}</P>
        </div>
        <div class="user-stats">
          <strong>Total de Apostas</strong>
         {{receita.totalApostas}}
        </div>
      </div>
      <hr>
    </div>

    <div class="card-profile_user-stats">
      <div class="stats-holder" *ngIf="receita">

        <div class="user-stats">
          <strong>Arrecadação Bruta</strong>
          <P>{{receita.totalReceitaBruta | currency:'BRL':true}} </P>
        </div>
        <div class="user-stats">
          <strong>Arrecadação Liquida</strong>
          <P>{{receita.totalReceitaLiquida | currency:'BRL':true}} </P>
        </div>
      </div>
      <hr>
    </div>

    </div>

  

 
</ion-content>
