<ion-header>
    
        <ion-navbar>
            <button ion-button menuToggle="left">
                <ion-icon name="menu"></ion-icon>
            </button>
          <ion-title>Todos Eventos</ion-title>
        </ion-navbar>
      
      </ion-header>
      
      <ion-content padding>
            <ion-searchbar
            aria-placeholder="Pesquisar"
            [showCancelButton]="shouldShowCancel"
 >
          </ion-searchbar>
      
      <ion-list>
        <button ion-item *ngFor="let evento of eventos" (click)="showApostas(evento.id, evento)">
          <div class="evento">
            <h2>Evento: {{evento.id}}</h2>
            <h2>Status: {{evento.status}}</h2>
            <h4>Pressione aqui para visualizar.</h4>
      
          </div>
        </button>
      
      </ion-list>
      
      
        
        
        </ion-content>
