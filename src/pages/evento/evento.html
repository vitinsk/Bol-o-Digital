<ion-header>
    
  <ion-navbar>
      <button ion-button menuToggle="left">
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Evento</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let evento of eventos" (click)="showApostas(evento.id, evento)">
      <div class="evento">
      <h2>Evento: {{evento.id}}</h2>
      <h2>Status: {{evento.status}}</h2>
      <h4>Pressione aqui para vizualizar.</h4>
      
    </div>
    </button>

  </ion-list>


  
  
  </ion-content>
