<ion-header>

  <ion-navbar>
    <ion-title>Registrar</ion-title>
    <ion-buttons end>
      <button ion-button (click)="voltar()">Voltar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="cadastrarApostador(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Telefone*</ion-label>
      <ion-input formControlName="telefone" type="text" name="phone" placeholder="(31) 00000-0000" [brmasker]="{phone: true}"></ion-input>
    </ion-item>

    

    <ion-item>
      <ion-label stacked>Email*</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha*</ion-label>
      <ion-input formControlName="senha" type="password"></ion-input>
    </ion-item>
    <button ion-button block type="submit">Criar conta</button>
  </form>
</ion-content>
