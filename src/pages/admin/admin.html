<ion-header>

  <ion-navbar>
    <ion-title>Administrar</ion-title>
    <ion-buttons end>
      
        <button ion-button (click)="voltar()">Voltar</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content class="container transparent-header">
    <ion-card>
        <ion-card-header>
            <ion-icon ios="ios-pie" md="md-pie"></ion-icon>
          Eventos
        </ion-card-header>
      
        <ion-list>
          <button ion-item (click)="abrirModalCriarEvento()">
            <ion-icon name="md-clipboard" item-start></ion-icon>
            Novo Evento
          </button>
          <hr>
          <button ion-item (click)="abrirModalCriarParametro()">             
              <ion-icon ios="ios-options" md="md-options" item-start></ion-icon>
              Par√¢metros Evento
            </button>
<hr>
            <button ion-item (click)="sincronizar()">
                <ion-icon ios="ios-sync" md="md-sync" item-start></ion-icon>
               Sincronizar
              </button>
      
        </ion-list>
      </ion-card>
   

    <ion-list>
        <ion-item *ngFor="let evento of eventos">
          <div class="evento">
            <h2>Evento: {{evento.id}}</h2>
            <h2 style="color: green">Status: {{evento.status}}</h2>
            <h2>Jogo: {{evento.tipoJogo.tipoJogo}}</h2>   
            <button ion-button (click)="ativar(evento.id)">Ativar</button> 
            <button ion-button (click)="editar(evento.id)">Editar</button>
            <button ion-button (click)="desativar(evento.id)">Desativar</button>                
          </div>
          
        </ion-item>
             
      </ion-list>
   
  </ion-content>
